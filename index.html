<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCars</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Od Gokarta do Mustanga</h1>
      <h2>Moja historia samochodów</h2>
    </header>
    <main>
      <nav>
        <h3>Menu</h3>
        <div class="photos__container">
          <div class="photoPlace">
            <img src="img/gokart1.jpg" alt="Zdjęcie Gokartu" />
          </div>
          <span class="arrow">=></span>
          <div class="photoPlace">
            <img src="img/fiesta.jpg" alt="Zdjęcie Forda Fiesty" />
          </div>
          <div class="photoPlace">
            <img src="img/mondeo.jpg" alt="Zdjęcie Forda Mondeo" />
            <!-- <a href="https://commons.wikimedia.org/wiki/File:Ford_Mondeo_Wagon_(14425264517).jpg">Rutger van der Maar from Leiden, The Netherlands</a>, <a href="https://creativecommons.org/licenses/by/2.0">CC BY 2.0</a>, via Wikimedia Commons -->
          </div>
          <span class="arrow">=></span>
          <div class="photoPlace">
            <div class="emptyPlace">?</div>
          </div>

          <div class="photoPlace">
            <div class="emptyPlace">?</div>
          </div>
          <span class="arrow">=></span>
          <div class="photoPlace">
            <img src="img/mustang.jpg" alt="Zdjęcie Forda Mustanga" />
          </div>
        </div>
      </nav>

      <section>
        <div>Hejo</div>
      </section>
    </main>
  </body>
</html>
